### Information Store deployment configuration options ###

### Schema options ###

# The Information Store uses different database schemas to store different kinds
# of data. These options determine the names of all those schemas. Do not modify
# the names unless you have an explicit need to do so.

# The metadata schema contains objects that relate to the definitions of data
# structures in the Information Store.
MetadataSchema=IS_Meta

# The data schema contains objects that contain all the data that is available
# for analysis.
DataSchema=IS_Data

# The Information Store uses the Visual Query schema to contain the temporary
# objects that it creates during query processing.
VisualQuerySchema=IS_Vq

# The reports schema holds objects that support analytics and results.
ReportsSchema=IS_Rpt

# The Information Store uses the staging schema to hold temporary objects that
# support ingestion.
StagingSchema=IS_Staging

# The utility schema contains objects that enable the deployment toolkit to
# interact with the Information Store.
UtilSchema=IS_Utl

# The analytics schema must be named "IS". DO NOT modify this name without
# seeking advice from the IBM i2 support organization.
ISSchema=is

# The public schema contains objects that represent a public API for the 
# Information store. It also contains procedures, tables and views related
# to the weeding feature
PublicSchema=IS_Public

### Table spaces, page sizes, and buffer pools ###

# These options control the names of the table spaces that are created for the
# Information Store, and with which the information objects are associated.

# System temporary table space
SystemTempTableSpace=IS_TEMP_TS

# User temporary table space to hold global temporary objects
UserTemp16KTableSpace=IS_16K_TS

# Partitioned table spaces to hold data objects and indexes
BigTableSpace=IS_BIG_TS
BigIndexTableSpace=IS_BIG_INDEX_TS

# Non-partitioned table spaces to hold data objects and indexes
SmallTableSpace=IS_SMALL_TS
SmallIndexTableSpace=IS_SMALL_INDEX_TS 

# Temporary table space to hold global temporary objects during ingestion
IngestionTempTableSpace=IS_16K_TS

# Page size
PageSize=16K

# Buffer pool
BufferPool16K=IS_16K_BP

# The deletion-by-rule role name
Deletion_By_Rule_Role_Name=Deletion_By_Rule

# Collation sequence used by DB2
# Defaults to no collation, which in DB2 defaults to Identity
Collation=COLLATE USING CLDR181_LEN_S1

### Deprecated options ###

# The following options are redundant in new Information Store deployments but
# might be used during upgrade. DO NOT modify these settings.
FindPathSchema=IS_FP
LoggerSchema=LOGGER
LoggerDataSchema=LOGDATA
LoggerModuleSchema=LOGGER_1B
LoggerTableSpace=LOG_DATA_SPACE
LoggerMetadataTableSpace=LOGGER_SPACE
